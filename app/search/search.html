                            <small>Lugar de salida</small>
                            <div class="select_div">
                                <select id="select_1" class="mf-select">

                            <div class="select_div">
                                <select id="select_2" class="mf-select">
                                    <option value="" disabled selected hidden>Seleccione una ubicación</option>
                                    <!-- Las opciones de destinos serán agregadas dinámicamente -->
                                </select>
                                <div class="select-icon">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>

                        <div class="mf-input-wrapper">
                            <div class="date_wrap">
                                <label class="mf-input-label" for="date">Fecha</label>
                                <small>Fecha de viaje</small>
                                <input type="date" id="date" name="date" class="mf-input b_color" />
                                <span class="placeholder-sim">dd/mm/aaaa</span>
                            </div>
                        </div>

                        <script>
                            const dateInput = document.getElementById('date');

                            function checkValue() {
                                if (dateInput.value) {
                                    dateInput.classList.add('has-value');
                                } else {
                                    dateInput.classList.remove('has-value');
                                }
                            }
                            dateInput.addEventListener('input', checkValue);
